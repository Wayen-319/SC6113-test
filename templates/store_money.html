<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum DApp - Store Money</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #001334;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header h2 {
            margin: 0;
            font-size: 24px;
        }

        .logout-btn {
            background-color: #ffffff;
            color: #007bff;
            border: 2px solid #ffffff;
            border-radius: 5px;
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #0056b3;
            color: #fff;
            border-color: #0056b3;
        }

        .content {
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 300px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }


        p {
            margin-top: 20px;
            font-size: 18px;
            color: #007bff;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 20px;
            }

            input, button {
                font-size: 14px;
            }

            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Store Money</h2>
        <form action="/login" method="post" style="margin: 0;">
            <button type="submit" class="logout-btn">Logout</button>
        </form>
    </div>

    <div class="content">
        <h2>Welcome to Store Money</h2>
        <input type="number" id="moneyInput" placeholder="Enter amount to store">
        <button class="btn" onclick="storeValue()">Store Value</button>
        <button class="btn" onclick="getValue()">Get Stored Value</button>
        <p id="storedValue"></p>
        <p id="status"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script>
        const contractAddress = '0x711C0c8DA8220e936795Eb36dcF4b12c9753a3EB'; // Replace with your contract address
        const contractABI = [
            {
                "inputs": [
                    {
                        "internalType": "uint256",
                        "name": "num",
                        "type": "uint256"
                    }
                ],
                "name": "store_m",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "view_money",
                "outputs": [
                    {
                        "internalType": "uint256",
                        "name": "",
                        "type": "uint256"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            }
        ]

        const web3 = new Web3(Web3.givenProvider);
        const contract = new web3.eth.Contract(contractABI, contractAddress);

        async function storeValue() {
            const accounts = await web3.eth.requestAccounts();
            const value = document.getElementById('moneyInput').value;
            console.log("value: " + value);
            console.log("accounts[0] " + accounts[0]);
            await contract.methods.store_m(value).send({from: accounts[0]});
        }

        async function getValue() {
            const storedValue = await contract.methods.view_money().call();
            console.log("stored value " + storedValue);
            document.getElementById('storedValue').innerText = "Stored Value: " + storedValue;
        }
    </script>
</body>
</html>
